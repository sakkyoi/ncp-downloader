name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: windows
          - os: ubuntu-latest
            name: linux
          - os: macos-latest
            name: macos
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - run: pip install -r requirements.txt pyinstaller Pillow
    - run: pyinstaller main.py --onefile --collect-data=grapheme --name=ncp-${{ matrix.name }}
    - run: ./dist/ncp-${{ matrix.name }} --help
    - id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - run: |
        cd dist
        gh release create ${{ steps.vars.outputs.sha_short }} * --title "Release ${{ steps.vars.outputs.sha_short }}" --latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash
